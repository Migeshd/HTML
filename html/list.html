<body>
    <!-- types of list 
     a) ordered list  <ol> <li> </li> </ol>
         1) 1(default)
         2)a
         3)A
         4)i
         5)I
    b) unordered list   <ul>   <li> </li> </ul>
        1) disc(default)
        2)circle
        3)square -->
<ul type="circle">
    <li> apple</li>
    <li type="square">banana</li>
    <li>mango</li>
    <!--  li + shift + 8 garney ani kati choti lekhne teti number thichney ani aaucha  -->
</ul>
<ol type="A" start="5">
    <!-- start 5 le chai e bata start garney bhanncha -->
    <li>abcd</li>
    <li>efgh</li>
    <li>ijkl</li>
</ol>
